<!doctype html>
<html ng-app="GradeTrack">
  <head>
    <meta charset="utf-8">
    <title>tempPro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <div ng-controller="MainController as vm">
      <div class="navbar-wrapper">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <ul class="nav navbar-nav" ng-repeat="course in vm.courses">
              <li class="{{course.classText}}"><a href="#" ng-click="vm.changeActiveCourse(course)">{{course.name}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li> <a href="#">{{vm.firstName}} {{vm.lastName}} <span class="glyphicon glyphicon-user"></span></a></li>
            </ul>
          </div>
        </nav>
      </div>


      <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li>
              <a href="#/information">Information</a>
            </li>
            <li>
              <a href="#/assignments">Assignments</a>
            </li>
            <li>
              <a href="#/grades">Grades</a>
            </li>
            <li>
              <a href="#/students">Students</a>
            </li>
          </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="mainView">
                  <div ng-view></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /#page-content-wrapper -->

      </div>

        </div>
      </div>
