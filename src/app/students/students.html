<div style="height:100%; width:100%">
	<table border="0"; style="width:80%">
		<tr>
			<td width="5%"><b>Last Name</b></td>
			<td width="5%"><b>First Name</b></td>
			<td width="3%"><b>Grade</b></td>
			<td width="5%"><b>E-mail</b></td>
			<td width="3%"><b>ID</b></td>
		</tr>

		<tr ng-repeat="student in students.list()">
			<td>{{student.last}}</td>
			<td>{{student.first}}</td>
			<td>{{student.grade}}</td>
			<td>{{student.email}}</td>
			<td>{{student.id}}</td>
		</tr>
	</table>
 </div>
