<!-- Information Area -->

<div ng-controller="InformationController" style="height:100%; width:100%">

<!-- Section of class information  -->
  <section>
    <button type="button" class="btn btn-default" ng-click="toggleDisable()">
      <span class="glyphicon glyphicon-edit"></span>
    </button>
    <h2> Class {{classInfo.id}} - {{classInfo.name}}</h2>
    <label>Description:</label>
    <br>
    <textarea id = "classInfo" rows = "3" cols = "80"></textarea>
  </section>

<!-- Section for Instructor -->

  <section>
    <h2> Instructor Information
    <lable>
      <button type="button" class="btn btn-default" ng-click="toggleDisable()">
        <span class="glyphicon glyphicon-edit"></span>
      </button>
    </lable>
    </h2>

    <label>
      <form action="">
      Name: <input type="text" ng-disabled="!editInfo"><br>
      Email: <input type="text" ng-disabled="!editInfo"><br>
      Phone: <input type="text" ng-disabled="!editInfo"><br>
      Office Houes: <input type="text" ng-disabled="!editInfo"><br>
                    <input type="text" ng-disabled="!editInfo"><br>
    <input type="submit" ng-disabled="!editInfo">
    </form>

    </label>
  </section>
