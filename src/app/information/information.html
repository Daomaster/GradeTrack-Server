<div style="width:100%; height:100%; overflow-x: hidden">

	<div class="information-course-area">

		<div class="information-main">
			<div style="float:right; margin-bottom:5px;">
				<button type="button" class="btn btn-primary" ng-click="information.fillSyllabus()">Fill Syllabus</button>
			</div>

			<div style="overflow:hidden; border-radius:10px; padding-left:10px; padding-right:10px; background:#e9eef5; border:thin solid #000000; position:relative; left:0; width:100%; top:0; height:100%;">
				<div style="background:#d4e4fa; border-bottom:thin solid #000000;  height:35px; margin-left:-10px; margin-right:-10px;">
					<div style="padding-top:4px; padding-left:10px;font-size:20px;">{{information.activeCourse().name}}</div>

							<div style="margin-bottom: -26px;">
								Description
							</div>
							<button type="button" class="btn btn-default infoButton" ng-click="information.toggleDisable1()">
      					<span class="glyphicon glyphicon-edit"></span>
      				</button>
						</label>
    					<textarea class="form-control" id="classInfo" rows = "8" ng-disabled="!information.editDesStatus()" ng-model="information.activeCourse().tempDescription"></textarea>

						<br>

						<button type="button" class="btn btn-primary" ng-disabled="!information.editDesStatus()" ng-click="information.submitNewDesc()">Submit</button>
  			</div>
			</div>
		</div>
	</div>
</div>
